<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emails-input</title>
    <link rel="stylesheet" href="dist/EmailsInput.dist.css">
    <link rel="stylesheet" href="dist/app.dist.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <section class="emails">
      <div class="emails-header">

          <div class="emails-input"></div>
        </div>
      </div>
      <div class="emails-footer">
        <button class="emails-footer-add">Add email</button>
        <button class="emails-footer-count">Get emails count</button>
        <button class="emails-footer-delete">Add new items</button>
      </div>
    </section>
    <section class="emails">
      <div class="emails-header">
        <span class="emails-input-title">
          Share <b>My awesome board</b> with others
        </span>
        <div class="emails-input-container-big">
          <div class="emails-input"></div>
        </div>
      </div>
      <div class="emails-footer">
        <button class="emails-footer-add">Add email</button>
        <button class="emails-footer-count">Get emails count</button>
        <button class="emails-footer-delete">Add new items</button>
      </div>
    </section>
    <script src="dist/EmailsInput.dist.js"></script>
    <script src="dist/app.dist.js"></script>
